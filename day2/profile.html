<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공주들의 프로필</title>
    <link href="profile.css" rel="stylesheet">
    <!-- 폰트 변경 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "content-container">
        <h1 title="공주들 프로필 페이지">토토와 달래</h1>
        <img 
        src="images/my_dogs.jpg" 
        art="공주들의 정면 사진"
        width="300"
        >
        <div id="introduce">
            <p>안녕하세요. 토토와 달래입니다.</p>
            <p>우리는 서로 좋아하는 것이 달라요.</p>
            <p>
                낮잠 자는 걸 좋아하고, 산책가는 걸 좋아해요. 그리고 개껌도 좋아해요.
            </p>
            <p>
                여기서 우리가 서로 다른 것은 무엇일까요?
            </p>
        </div>
        <hr>
        <div id="fun_facts">
            <h2>토토와 달래 이모저모</h2>
            <p>
            1. 토토는 <mark>산책가는 걸</mark> 싫어해요.<br>
            2. 달래는 산책가는 걸 <strong>좋아해요.</strong><br> 
            3. 우리는 <u>낮잠</u> 자는 걸 좋아해요.<br>
            4. 우리는 <em>밥과 개껌을</em> 좋아해요.<br>
            </p>
        </div>
        <hr>
        <span>&copy; 토토&달래</span>
    </div>
</body>
</html>
